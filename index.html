<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="col">
                <h1>Word Count Tool</h1>

                <textarea name="" id="" cols="30" rows="10"
                class="input"></textarea>
                
            </div>
        </div>

        <!--New row-->
        <div class="row">
            <div class="cha">
                <h3>Character: <span class="character">0</span></h3>
            </div>
    
            <div class="wor">
                <h3>Words: <span class="word">0</span></h3>
            </div>
        </div>

        <!--New row-->
        <div class="row">
            <div class="cha">
                <h3>Word Left: <span class="word-limit">0</span></h3>
            </div>
    
            <div class="wor">
                <h3>Reading Time: <span class="reading-time">0</span></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
